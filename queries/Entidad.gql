# BUSCAR STOCKS DE UNA ENTIDAD
query buscarStocks(
  $entidadBusqueda: BuscarEntidadDto!
  $opciones: EntidadOpcionesDto
) {
  entidadBuscarStocks(entidadBusqueda: $entidadBusqueda, opciones: $opciones) {
    producto {
      _id
      nombre
      presentacionBasica
      presentaciones {
        nombre
        cantidad
      }
    }
    lotes {
      vencimiento
      cantidad
      bloque
    }
    fecha
  }
}
