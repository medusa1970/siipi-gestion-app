  $tipo: String = null
  $opciones: BuscarOpciones = {}
) {
  cambiarEstadoItemsPorOfertas(
    busqueda: $busqueda
    ofertaIds: $ofertaIds
    estado: $estado
    tipo: $tipo
    opciones: $opciones
  ) {
    _id
    estado {
      estado
    }
    comprador {
      _id
      nombre
      ruta
      orden
    }
    items {
      _id
      cantidad
      oferta {
        _id
        nombre
        ingredientes {
          tipo
          producto {
            _id
            nombre
          }
          cantidad
        }
      }
      estado {
        estado
        _creado
      }
    }
  }
}

