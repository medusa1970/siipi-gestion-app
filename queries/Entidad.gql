# EMPLEADOS
query buscarEntidadEmpleados($busqueda: BuscarEntidadDto!) {
  entidadBuscar(busqueda: $busqueda, opciones: { populate: true, limit: 0 }) {
    _id
    nombre
    empleados {
      _id
      cargo
      persona {
        nombre
      }
    }
  }
}

