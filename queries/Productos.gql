# PRODUCTOS
query buscarProductos($busqueda: BuscarProductoDto!) {
  productoBuscar(busqueda: $busqueda, opciones: { populate: true, limit: 0 }) {
    _id
    _creado
    nombre
    descripcion
    tags
    presentacionBasica
    presentaciones {
      _id
      _creado
      nombre
      cantidad
    }
  }
}

mutation crearProducto($datos: CrearProductoDto!) {
  productoCrear(datos: $datos) {
    _id
    _creado
    nombre
    descripcion
    tags
    presentacionBasica
    presentaciones {
      _id
      _creado
      nombre
      cantidad
    }
  }
}

mutation borrarProducto($busqueda: BuscarProductoDto!) {
  productoBorrar(busqueda: $busqueda)
}
