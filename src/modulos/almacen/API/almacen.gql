query categoriaArbol(
  $busqueda: BuscarCategoriaDto!
  $opciones: BuscarOpciones = {}
) {
  categoriaArbol(busqueda: $busqueda, opciones: $opciones) {
    _id
    nombre
    productos {
      nombre
    }
    hijas {
      _id
      nombre
      productos {
        _id
        nombre
      }
      hijas {
        _id
        nombre
        productos {
          _id
        }
      }
    }
  }
}

mutation HacerInventario(
  $busqueda: BuscarEntidadDto!
  $datos: CrearInventarioDto!
  $guardar: Boolean = true
  $opciones: BuscarOpciones = {}
) {
  hacerInventario(
    busqueda: $busqueda
    datos: $datos
    opciones: $opciones
    guardar: $guardar
  ) {
    _id
    producto {
      _id
    }
    reporte
    diferencias {
      vencimiento
      diferencia
    }
    lotes {
      vencimiento
      cantidad
      bloque
    }
  }
}

