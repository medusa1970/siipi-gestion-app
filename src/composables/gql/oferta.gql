query buscarOfertas(
  $busqueda: BuscarOfertaDto = {}
  $opciones: BuscarOpciones = {}
  $filtro: BuscarOfertaDto = {}
) {
  buscarOfertas(busqueda: $busqueda, opciones: $opciones, filtro: $filtro) {
    _id
    _creado
    _modificado
    nombre
    abreviacion
    descripcion
    catalogo {
      _id
      nombre
    }
    ingredientes {
      tipo
      producto {
        _id
        nombre
        variedades {
          _id
          marca {
            _id
            nombre
          }
        }
      }
      marca {
        _id
        nombre
      }
      cantidad
    }
    imagen {
      cloudinaryUrl
    }
    precioSinFactura
    precioConFactura
    preciosPorMayor {
      _id
      cantidadMin
      precioConFactura
      precioSinFactura
    }
    solicitable
    tags
  }
}

